
<!DOCTYPE html>
<html>
<head><title>Number Guessing</title></head>
<body>
<h2>Number Guessing (1-100)</h2>
<p>You have only 5 chances!</p>
<input type="number" id="guess" min="1" max="100"/>
<button onclick="checkGuess()">Guess</button>
<p id="message"></p>
<p id="timer"></p>
<script>
let number = Math.floor(Math.random() * 100) + 1;
let chances = 5;
let time = 120;
let interval = setInterval(() => {
  document.getElementById("timer").innerText = "‚è≥ Time left: " + time-- + "s";
  if (time < 0) {
    clearInterval(interval);
    document.getElementById("message").innerText = "‚õî Time's up!";
  }
}, 1000);

function checkGuess() {
  let guess = parseInt(document.getElementById("guess").value);
  chances--;
  if (guess === number) {
    clearInterval(interval);
    document.getElementById("message").innerText = "üéâ Correct!";
  } else if (chances === 0) {
    clearInterval(interval);
    document.getElementById("message").innerText = "‚ùå No more chances! Number was " + number;
  } else {
    document.getElementById("message").innerText = guess < number ? "üîª Too Low!" : "üî∫ Too High!";
  }
}
</script>
</body>
</html>
